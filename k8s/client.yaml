apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: VITE_SERVER_URL
              value: "http://localhost:30011"
            - name: VITE_SOCKET_URL
              value: "http://localhost:30011"
---
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  selector:
    app: client
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
