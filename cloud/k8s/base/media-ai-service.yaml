apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-ai-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-ai-service
  template:
    metadata:
      labels:
        app: media-ai-service
    spec:
      containers:
        - name: media-ai-service
          image: media-ai-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4003
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
---
apiVersion: v1
kind: Service
metadata:
  name: media-ai-service
  namespace: default
spec:
  selector:
    app: media-ai-service
  type: ClusterIP
  ports:
    - port: 4003
      targetPort: 4003
