name: Trigger Cloud Build Deploy

on:
  push:
    branches: ["main"]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trigger Cloud Build
        env:
          PROJECT_ID: app-chat-478713
          TRIGGER_ID: gke-auto-deploy
          TOKEN: ${{ secrets.CLOUD_BUILD_TRIGGER_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"branchName": "main"}' \
            https://cloudbuild.googleapis.com/v1/projects/$PROJECT_ID/locations/asia-southeast1/triggers/$TRIGGER_ID:run
